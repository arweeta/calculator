<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/__layout.css">
</head>

<body>
    <div>

        <div>
            <!-- input box -->
            <div class="grid-item top display-box"> </div>
        </div>
        <div class="calculator">
            <div>
                <!-- first line -->
                <!-- clearscreen() function to clear all values -->
                <button class="grid-item first-one AC" type="button">AC</button>
                <button class="grid-item first-two operators" type="button">⁺∕₋</button>
                <button class="grid-item first-three operators" type="button">%</button>
                <button class="grid-item first-four operators" type="button">÷</button>
            </div>

            <div>
                <!-- second line -->
                <button class="grid-item second-one num" type="button">7</button>
                <button class="grid-item second-two num" type="button">8</button>
                <button class="grid-item second-three num" type="button">9</button>
                <button class="grid-item second-four operators" type="button">x</button>


                <div>
                    <!-- third line -->
                    <button class="grid-item third-one num" type="button">4</button>
                    <button class="grid-item third-two num" type="button">5</button>
                    <button class="grid-item third-three num" type="button">6</button>
                    <button class="grid-item third-four operators" type="button">-</button>
                </div>

                <div>
                    <!-- fourth line -->
                    <button class="grid-item fourth-one num" type="button">1</button>
                    <button class="grid-item fourth-two num" type="button">2</button>
                    <button class="grid-item fourth-three num" type="button">3</button>
                    <button class="grid-item fourth-four operators" type="button">+</button>
                </div>

                <div>
                    <!-- fifth line -->
                    <button class="grid-item fifth-zero num" type="button">0</button>
                    <button class="grid-item fifth-two num" type="button">.</button>
                    <!-- calculate() function evaluates the mathematical expression -->
                    <button class="grid-item fifth-three equals" type="button">=</button>
                </div>
            </div>
        </div>
</body>
<script src="./script.js"></script>

</html>
