<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles/__layout.css">
</head>

<body>
    <div class="calculator">

        <div>
            <!-- input box -->
            <div class="grid-item top"> <input class="display-box" type="text" id="result" disabled /> </div>
        </div>

        <div>
            <!-- first line -->
            <!-- clearscreen() function to clear all values -->
            <div class="grid-item first-one"> <button type="button" value="⁺AC" onclick="clearScreen()" />AC</button>
            </div>
            
            <div class="grid-item first-two"> <button type="button" value="⁺∕₋" onclick="display('-')" />⁺∕₋</button>
            </div>
            <div class="grid-item first-three"> <button type="button" value="%" onclick="display('%')" />%</button>
            </div>
            <div class="grid-item first-four"> <button type="button" value="÷" onclick="display('/')" />÷</button>
            </div>
        </div>

        <div>
            <!-- second line -->
            <div class="grid-item second"> <button type="button" value="7" onclick="display('7')" />7</button>
            </div>
            <div class="grid-item second"> <button type="button" value="8" onclick="display('8')" />8</button>
            </div>
            <div class="grid-item second"> <button type="button" value="9" onclick="display('9')" />9</button>
            </div>
            <div class="grid-item second"> <button type="button" value="*" onclick="display('x')" />x</button>
            </div>
        </div>

        <div>
            <!-- third line -->
            <div class="grid-item third"> <button type="button" value="4" onclick="display('4')" />4</button>
            </div>
            <div class="grid-item third"> <button type="button" value="5" onclick="display('5')" />5</button>
            </div>
            <div class="grid-item third"> <button type="button" value="6" onclick="display('6')" />6</button>
            </div>
            <div class="grid-item third"> <button type="button" value="-" onclick="display('-')" />-</button>
            </div>
        </div>

        <div>
            <!-- fourth line -->
            <div class="grid-item fourth"> <button type="button" value="1" onclick="display('1')" />1</button>
            </div>
            <div class="grid-item fourth"> <button type="button" value="2" onclick="display('2')" />2</button>
            </div>
            <div class="grid-item fourth"> <button type="button" value="3" onclick="display('3')" />3</button>
            </div>
            <div class="grid-item fourth"> <button type="button" value="+" onclick="display('+')" />+</button>
            </div>
        </div>

        <div>
            <!-- fifth line -->
            <div class="grid-item fifth_zero" colspan="2"> <button type="button" value="0" onclick="display('0')" />0</button>
            </div>
            <div class="grid-item fifth"> <button type="button" value="." onclick="display('.')" />.</button>
            </div>

            <!-- calculate() function evaluates the mathematical expression -->
            <div class="grid-item fifth"> <button type="button" value="=" onclick="calculate()" />=</button>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
